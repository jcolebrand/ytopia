<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.min.js" integrity="sha256-NL6JBEyCWBXx2cmjNsNxnR+sjTbCSoPEwezJSZJTDQg=" crossorigin="anonymous"></script>
    <script src="random.js"></script>
    <script src="words.js"></script>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
        let ytopia = window.ytopia || {};
        let wordOptions = {
            engine: ytopia.random.engine,
            engineSeed: ytopia.random.engine.seedWithArray,
            integer: ytopia.random.integer,
            baseSeed: Date.now(),
            pageSeed: "default"
        };
        ytopia.words.SetOptions(wordOptions);
    </script>
</head>
<body>
    <div class="outside-cutting-wrapper">
        <div class="bounding green">
            <div class="lefttext innerbox">
                My text is on the left
            </div>
            <div class="righttext innerbox">
                My text is on the right
            </div>
            <div class="building-up innerbox">
                <div class="building-template">
                    <img src="images/b1.png" />
                    <div class="stats-template">
                        <p>Card Name</p>
                        <p>Additional Draws</p>
                        <p>Additional Moves</p>
                        <p>Stat 3</p>
                        <p>Stat 4</p>
                    </div>
                </div>
            </div>
            <div class="building-down innerbox"><br><br>This is something for boxes<br> rolling rolling rolling rolling rolling rolling rolling rolling rolling rolling rolling rolling</div>
            <div class="person-down innerbox">show me as a full width box</div>
            <div class="colored-border"></div>
            <div class="icon-image icon-image-tl red"></div>
            <div class="icon-image icon-image-tr red"></div>
            <div class="icon-image icon-image-ll red"></div>
            <div class="icon-image icon-image-lr red"></div>
            <!-- <div class="card-cost-up">1B 2? 1R 2G 2Y 2U 2W</div> -->
            <div class="card-cost card-cost-up">
                1<span class="icon-image yellow"></span>
                2<span class="icon-image red"></span>
                1<span class="icon-image black"></span>
                1<span class="icon-image blue"></span>
            </div>
            <!-- <div class="card-cost-up">
                <span class="icon-image yellow"></span>
                <span class="icon-image red"></span><span class="icon-image red"></span>
                <span class="icon-image black"></span>
                <span class="icon-image blue"></span>
            </div>-->
            <div class="card-cost card-cost-down">
                <span class="icon-image yellow"></span>
                <span class="icon-image black"></span>
                <span class="icon-image blue"></span>
            </div>
        </div>
    </div>
</body>
</html>
